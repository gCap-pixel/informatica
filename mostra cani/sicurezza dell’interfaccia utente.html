<!DOCTYPE html>
<html lan="it">
  <head>
    <title>Dog Object</title>
    <script src="validator.js"></script>
    <style type="text/css">
      #JS
      {
	  display: none;
      }
    </style>
    <script>
        function checkJS()
      {
          document.getElementById('JS').style.display="inline";
      }
    </script>
  </head>

        information.</h2>

	  <input type="text" pattern="[a-zA-Z]*" title="Up to 20 Alphabetic characters" maxlength="20" name="dog_name" id="dog_name" /><br>
	  Your Dog's Breed (max 35 characters, alphabetic)
	  <input type="text" pattern="[a-zA-Z]*" title="Up to 35 Alphabetic characters" maxlength="35" name="dog_breed" id="dog_breed" /><br>

	  Your Dog's Weight (numeric only)
	  <input type="number" min="1" max="120" name="dog_weight" id="dog_weight" /><br>
	  <input type="submit" value="Click to create your dog" />
	</form>
    </div>

	  <input type="number" min="1" max="120" name="dog_weight" id="dog_weight" /><br>
